env:
  TERM: xterm-256color

font:
  normal:
    family: "BlexMono Nerd Font Mono"
  size: 18.0

window:
  opacity: 0.96
  padding:
    x: 10
    y: 10
  # Dimensions, если не SimpleFullscreen
  dimensions:
    columns: 240
    lines: 68

cursor:
  style: Beam

colors:
  primary:
    foreground: '#6B5C4D'
    background: '#F4F0ED'
  normal:
    black:   '#E9E1DB'
    red:     '#D7898C'
    green:   '#83B887'
    yellow:  '#C29830'
    blue:    '#485F84'
    magenta: '#BE79BB'
    cyan:    '#729893'
    white:   '#A38D78'
  bright:
    black:   '#DED2C8'
    red:     '#C65333'
    green:   '#659E69'
    yellow:  '#C29830'
    blue:    '#485F84'
    magenta: '#854882'
    cyan:    '#436460'
    white:   '#867462'

key_bindings:
  - { key: Equals,   mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize } 
